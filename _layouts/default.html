
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  {% include head.html %}
{% include header.html %}

{{ content }}

{% include footer.html %}
  <header>
    <h1>{{ page.title }}</h1>

    {% if page.tags %}
      <p class="tags">
        <strong>Tags:</strong>
        {{ page.tags | join: ', ' }}
      </p>
    {% endif %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.title }} {{ site.time | date: "%Y" }}</p>
  </footer>
</body>
</html>
